<div class="container-fluid container-demo">
  <form class="container" [formGroup]="form">
    <div class="row mb-3">
      <div class="col-lg-3 col-sm-8 form-group">
        <label for="exampleInput" class="form-label">Example</label>
        <input
          type="tel"
          class="form-control"
          id="exampleInput"
          autofocus
          placeholder="R$ 0,00"
          formControlName="value"
          currencyMask
          [options]="ngxCurrencyOptions"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-lg-3 col-sm-8 form-group">
        <label>Input Mode</label>
        <div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                name="inputMode"
                formControlName="inputMode"
                [value]="ngxCurrencyInputMode.Financial"
              />
              Financial
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="radio"
                name="inputMode"
                formControlName="inputMode"
                [value]="ngxCurrencyInputMode.Natural"
              />
              Natural
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 col-sm-8 form-group">
        <label class="form-label">Value</label>
        <div class="alert alert-secondary" role="alert">
          <pre class="w-100 mb-0">{{ form.value | json }}</pre>
        </div>
      </div>
    </div>
  </form>
</div>
